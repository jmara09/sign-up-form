<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="left-container">
      <img src="images/green-leaf.jpg" alt="green-leaf" />
      <h1>ODIN</h1>
      <p>Photo by Halie West on Unsplash</p>
    </div>

    <div class="right-container">
      <div class="message">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>

        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="form">
        <form id="sign-up">
          <p>Let's do this!</p>

          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" />

          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" />

          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" />

          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number" name="phone-number" />

          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" />

          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
          />
        </form>
      </div>

      <div class="bottom">
        <button type="button" form="sign-up">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
