<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="left-container">
      <img src="images/green-leaf.jpg" alt="green-leaf" />
      <div class="header">
        <img src="images/odin-lined.png" alt="logo" />
        <h1>ODIN</h1>
      </div>
      <p class="credits">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="right-container">
      <div class="message">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form">
        <p>Let's do this!</p>
        <form class="sign-up" id="sign-up">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number" required />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              required
            />
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              minlength="8"
              required
            />
          </div>
        </form>
      </div>
      <div class="bottom">
        <button form="sign-up">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
